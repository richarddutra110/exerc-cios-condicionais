<script>


    var letra = prompt('Digite uma letra: ')
    l = letra.toUpperCase()

    if((l == 'A') || (l == 'E') || (l == 'I') || (l == 'O') || (l == 'U')){
        document.write('Vogal')
    }

    
    else{
        document.write('Consoante')
    }

</script>
